<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="war.css">
    <title>Play War</title>
</head>

<body>
    <h1>WAR</h1>
    <section class="players">
        <h2>Player</h2>
        <h2>Computer</h2>
    </section>

        <img src="" alt="" id="playerCard">

    <section class="info">
